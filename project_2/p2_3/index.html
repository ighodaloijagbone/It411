<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/part3_3style.css">

    <title>P2_3</title>
</head>

<body>
    <nav>
        <img src="../images/sftware_logo.svg" alt="Sftware Logo">
    </nav>
    <header>
        <h1>
            Welcome <br>
            to Sftware
        </h1>
        <p>We at Sftware provide you with a free and easy way to customise your favourite items.</p>
    </header>
    <main>
        <p>Thanks for giving us your lucky number</p>
        <div class="wrap">
            <h2> Hey!</h2>
            <p id="extramessage"></p>
            
            <p id="message"></p>
            
        </div>
    </main>

    <script>
      var message = ['This is were George slept', 'Martin made me do this', 'NO PAIN NO GAIN! ',
            'The eagle has landed', 'Bacon is bae', 'Cubs for the win', 'WINTER IS COMING',
            'call 911! the party is on fire', 'BYOB', 'drink responsibly'
        ];
        var userInput = prompt('What is your lucky number?');
        if (userInput > 0) {


            var userNumber = Number(userInput);
            var userLuckyNumber = (userNumber) % message.length;
            var luckyMessage = message[userLuckyNumber];

            // document.write(`Array length; ${message.length} <br> `);
            // document.write(`User input; ${userInput} <br>`);
            // document.write(`Modulo result; ${userLuckyNumber} <br>`);
            // document.write(`Message; ${luckyMessage} <br>`);


            document.getElementById("message").innerHTML = luckyMessage;

        } else if (userInput == 0) {

            var extraMessage = "Zero is a hero. Good choice. Well done."
            var userNumber = Number(userInput);
            var userLuckyNumber = (userNumber) % message.length;
            var luckyMessage = message[userLuckyNumber];

            // document.write(`Zero is a hero. Good choice. Well done.<br> `);
            // document.write(`Array length; ${message.length} <br> `);
            // document.write(`User input; ${userInput} <br>`);
            // document.write(`Modulo result; ${userLuckyNumber} <br>`);
            // document.write(`Message; ${luckyMessage} <br>`);


            document.getElementById("message").innerHTML = luckyMessage;
            document.getElementById("extramessage").innerHTML = extraMessage;

        } else {
            alert('Oops! that is not allowed here');
        }
    </script>
</body>

</html>
