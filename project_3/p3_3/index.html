    <script>
        "use strict"

        $(document).ready(function () {
            var favorite = [];

            do {
                var userInput = prompt('What is your favorite word? type end to stop');
                if (userInput != "end")
                    favorite.push(userInput);
            } while (userInput != "end")
            var printWords = favorite.sort();
            var lists = favorite.join(", ");

            $("#message").html(lists);


        });
