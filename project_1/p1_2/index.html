<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/part_2style.css">

    <title>P1_2</title>
</head>

<body>
    <nav>
        <img src="../images/sftware_logo.svg" alt="Sftware Logo">
    </nav>
    <header>
        <h1>
            Welcome <br>
            to Sftware
        </h1>
        <p>We at Sftware provide you with a free and easy way to customise your favourite items.</p>
    </header>
    <main>
        <p>Thanks for giving us your names</p>
        <div class="wrap">
            <h2> Hello!</h2>
            <p id="user_name"></p>
        </div>
    </main>

    <script>
        var userFirstName = prompt('What is your first name?');
        //the line of code above collects the users first name as a string

        var userLastName = prompt('What is your last name?');
        //the line of code above collects the users last name as a string

        var userFullName = userLastName + ", " + userFirstName;
        //the line of code above combines the users last name with the respective first name with a comma seperating both

        

        document.getElementById("user_name").innerHTML = userFullName;
        //the line of code above takes the users full name and puts in a tag within the html document, other wise, the code directly below can be used to display the users full name by default.
        // document.write(userFullName);
        // reference https://www.w3schools.com/jsref/prop_html_innerhtml.asp
    </script>
</body>

</html>
